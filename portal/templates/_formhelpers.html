{% macro render_field(field) %}

<label for="{{ field.name }}">{{ field.label }}</label>
{{ field(**kwargs)|safe }}<br />

  {% if field.errors %}
    <!--ul -->
    {% for error in field.errors %}
      <p class="ui-state-error">{{ error }}</p>
    {% endfor %}
    <!--/ul-->
  {% endif %}
  
{% endmacro %}
